<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="bg-gray-800 py-4">
    <div class="container mx-auto px-4">
      <span class="text-xl font-bold">YouTube Downloader</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Download YouTube Videos</h1>
    <div class="flex items-center">
      <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" class="flex-grow px-4 py-2 rounded-l-lg focus:outline-none focus:ring focus:ring-blue-400">
      <button id="downloadBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-r-lg focus:outline-none">Download</button>
    </div>
    <div id="downloadLinks" class="mt-4"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <span class="text-sm">&copy; 2024 YouTube Downloader</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
